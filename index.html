<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Format Audio Converter</title>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
        }
        .converter-box {
            background-color: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        h1 { color: #1a1a1a; margin-bottom: 10px; }
        p { color: #666; line-height: 1.6; }
        #uploader { display: none; }
        .upload-btn {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            display: inline-block;
            font-weight: bold;
            transition: all 0.2s ease;
        }
        .upload-btn.disabled { background: #cccccc; cursor: not-allowed; }
        #status { margin-top: 25px; font-style: italic; color: #555; min-height: 20px; }
        .progress-container { width: 100%; background-color: #e0e0e0; border-radius: 5px; margin-top: 20px; display: none; }
        .progress-bar { width: 0%; height: 20px; background-color: #4CAF50; text-align: center; line-height: 20px; color: white; border-radius: 5px; transition: width 0.4s ease; }
    </style>
</head>
<body>

    <div class="converter-box">
        <h1>Multi-Format Audio Converter</h1>
        <p>Select any audio file (e.g., WAV, M4A, FLAC), and it will be automatically converted to MP3 and downloaded.</p>
        
        <label for="uploader" class="upload-btn" id="upload-label">Select Audio File</label>
        <input type="file" id="uploader" accept="audio/*" disabled>

        <p id="status">Please wait, loading the converter engine (~25 MB)...</p>

        <div class="progress-container" id="progress-container">
            <div class="progress-bar" id="progress-bar">0%</div>
        </div>
    </div>

    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.0/dist/ffmpeg.min.js"></script>
    <script>
        const { createFFmpeg, fetchFile } = FFmpeg;
        const ffmpeg = createFFmpeg({
            log: true,
            corePath: 'https://unpkg.com/@ffmpeg/core@0.11.0/dist/ffmpeg-core.js',
        });

        const fileUploader = document.getElementById('uploader');
        const uploadLabel = document.getElementById('upload-label');
        const statusElement = document.getElementById('status');
        const progressContainer = document.getElementById('progress-container');
        const progressBar = document.getElementById('progress-bar');

        ffmpeg.setProgress(({ ratio }) => {
            const progress = Math.round(ratio * 100);
            progressBar.style.width = progress + '%';
            progressBar.textContent = progress + '%';
        });

        const loadFFmpeg = async () => {
            try {
                await ffmpeg.load();
                statusElement.textContent = 'Ready! Please select an audio file.';
                fileUploader.disabled = false;
                uploadLabel.classList.remove('disabled');
            } catch (error) {
                statusElement.textContent = 'Error loading converter engine. Please refresh the page.';
                console.error(error);
            }
        };

        loadFFmpeg();

        const transcodeFileToMp3 = async (file) => {
            const originalName = file.name.split('.').slice(0, -1).join('.');
            const outputFileName = `${originalName}.mp3`;
            
            fileUploader.disabled = true;
            uploadLabel.classList.add('disabled');
            
            progressContainer.style.display = 'block';
            progressBar.style.width = '0%';
            progressBar.textContent = '0%';

            try {
                statusElement.textContent = 'Reading file...';
                ffmpeg.FS('writeFile', file.name, await fetchFile(file));
                statusElement.textContent = 'Converting... This may take a moment.';
                await ffmpeg.run('-i', file.name, outputFileName);
                statusElement.textContent = 'Conversion complete! Preparing download...';
                const data = ffmpeg.FS('readFile', outputFileName);
                
                progressContainer.style.display = 'none';
                const audioBlob = new Blob([data.buffer], { type: 'audio/mp3' });
                autoDownload(audioBlob, outputFileName);
                statusElement.textContent = 'Download started! Ready for another file.';
            } catch (error) {
                console.error(error);
                statusElement.textContent = 'An error occurred during conversion.';
                progressContainer.style.display = 'none';
            } finally {
                fileUploader.disabled = false;
                uploadLabel.classList.remove('disabled');
            }
        };

        function autoDownload(fileBlob, fileName) {
            const url = URL.createObjectURL(fileBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = fileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }

        fileUploader.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (file && ffmpeg.isLoaded()) {
                await transcodeFileToMp3(file);
            }
        });
    </script>

</body>
</html>
