<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Format Audio Converter</title>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
        }

        .converter-box {
            background-color: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: #1a1a1a;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            line-height: 1.6;
        }

        #uploader {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            display: inline-block;
            font-weight: bold;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
        }

        #status {
            margin-top: 25px;
            font-style: italic;
            color: #555;
            min-height: 20px;
        }
    </style>
</head>
<body>

    <div class="converter-box">
        <h1>Multi-Format Audio Converter</h1>
        <p>Select any audio file (e.g., WAV, M4A, FLAC), and it will be automatically converted to MP3 and downloaded.</p>
        
        <label for="uploader" class="upload-btn">Select Audio File</label>
        <input type="file" id="uploader" accept="audio/*">

        <p id="status">Please wait, loading the converter engine...</p>
    </div>

    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.0/dist/ffmpeg.min.js"></script>

    <script>
        // English Code Block Starts Here

        const { createFFmpeg, fetchFile } = FFmpeg;
        
        // --- THIS IS THE MAIN FIX ---
        // We are now explicitly telling FFmpeg where to find its core engine file.
        const ffmpeg = createFFmpeg({
            log: true,
            corePath: 'https://unpkg.com/@ffmpeg/core@0.11.0/dist/ffmpeg-core.js',
        });
        // --- END OF FIX ---

        const fileUploader = document.getElementById('uploader');
        const statusElement = document.getElementById('status');

        const loadFFmpeg = async () => {
            try {
                await ffmpeg.load();
                statusElement.textContent = 'Ready! Please select an audio file.';
            } catch (error) {
                statusElement.textContent = 'Error loading converter engine. Please refresh the page.';
                console.error(error);
            }
        };

        loadFFmpeg();

        const transcodeFileToMp3 = async (file) => {
            const originalName = file.name.split('.').slice(0, -1).join('.');
            const inputFileName = file.name;
            const outputFileName = `${originalName}.mp3`;

            statusElement.textContent = 'Step 1/4: Reading your file...';

            try {
                ffmpeg.FS('writeFile', inputFileName, await fetchFile(file));
                statusElement.textContent = 'Step 2/4: Converting... Please wait.';
                await ffmpeg.run('-i', inputFileName, outputFileName);
                statusElement.textContent = 'Step 3/4: Conversion complete!';
                const data = ffmpeg.FS('readFile', outputFileName);
                statusElement.textContent = 'Step 4/4: Preparing your download...';
                const audioBlob = new Blob([data.buffer], { type: 'audio/mp3' });
                autoDownload(audioBlob, outputFileName);
                statusElement.textContent = 'Download started! Ready for another file.';
            } catch (error) {
                console.error(error);
                statusElement.textContent = 'An error occurred. Please try a different audio file.';
            }
        };

        function autoDownload(fileBlob, fileName) {
            const url = URL.createObjectURL(fileBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = fileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }

        fileUploader.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (file && ffmpeg.isLoaded()) {
                await transcodeFileToMp3(file);
            } else if (!ffmpeg.isLoaded()) {
                statusElement.textContent = 'Converter is still loading, please wait a moment and try again.';
            }
        });

        // English Code Block Ends Here
    </script>

</body>
</html>
